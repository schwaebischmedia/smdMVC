<!-- SAMPLE TEMPLATE, A PHPTAL INSPIRATED HTML /-->
<main data-mvcid="${objectClassName}">
	<form class="pure-form pure-form-aligned">
	    <fieldset>
	        <div class="pure-control-group">
	            <label for="name">Username</label>
	            <input data-mvcswitcher="blur" name="username" value="${username}" type="text" placeholder="Username">
	            <span class="pure-form-message-inline">This is a required field.</span>
	        </div>

	        <div class="pure-control-group">
	            <label for="password">Password</label>
	            <input data-mvcswitcher="blur" name="password" type="password" placeholder="Password">
	        </div>

	        <div class="pure-control-group">
	            <label for="email">Email Address</label>
	            <input data-mvcswitcher="blur" name="email" value="${email}" type="email" placeholder="Email Address">
	        </div>

	        <div class="pure-controls">
	            <label for="cb" class="pure-checkbox">
	                <input data-mvcswitcher="clickValidate" name="terms" type="checkbox"> I've read the terms and conditions
	            </label>

	            <button data-mvcswitcher="save" type="button" name="submit" class="pure-button pure-button-primary">Submit</button>
	        </div>
	    </fieldset>
	</form>
</main>
<script src="${javascriptObjectName}"></script>
